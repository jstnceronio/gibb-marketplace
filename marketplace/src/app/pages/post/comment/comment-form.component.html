<form class="form" name="registrationForm" [formGroup]="commentForm" (ngSubmit)="createComment()">
  <div class="form-group">
    <!-- Body -->
    <div class="form-control">
      <input class="form-input" id="body" type="text" placeholder="Type your Comment here" formControlName="body"/>
    </div>
    <div class="flex items-center justify-between">
      <button class="btn-continue" type="submit" [disabled]="!commentForm.valid">
        Kommentieren
      </button>
    </div>
  </div>
</form>
