<div class="main-grid">
  <!-- Left side -->
  <div class="form-container">
    <div class="main-heading">
      Please enter your data
    </div>
    <form class="form" name="registrationForm" [formGroup]="registrationForm">
      <div class="form-group">
        <!-- Firstname -->
        <div class="form-control">
          <label class="form-label" for="firstname">
            Vorname
          </label>
          <input class="form-input" id="firstname" type="text" placeholder="Vorname" formControlName="firstname">
          <span class="text-danger" *ngIf="registrationForm.controls['firstname'].dirty && registrationForm.hasError('required', 'firstname')">Vergiss nicht deinen Vornamen einzugeben!</span>
        </div>
        <!-- Lastname -->
        <div class="form-control">
          <label class="form-label" for="lastname">
            Nachname
          </label>
          <input class="form-input" id="lastname" type="text" placeholder="Nachname" formControlName="lastname">
          <span class="text-danger" *ngIf="registrationForm.controls['lastname'].dirty && registrationForm.hasError('required', 'lastname')">Vergiss nicht deinen Nachnamen einzugeben!</span>
        </div>
        <!-- Username -->
        <div class="form-control">
          <label class="form-label" for="username">
            Benutzername
          </label>
          <input class="form-input" id="username" type="text" placeholder="Benutzername" formControlName="username">
          <span class="text-danger" *ngIf="registrationForm.controls['username'].dirty && registrationForm.hasError('required', 'username')">Wir brauchen für dich einen Benutzernamen!</span>
        </div>
        <!-- Department -->
        <div class="form-control">
          <label class="form-label" for="department">
            Klasse
          </label>
          <input class="form-input" id="department" type="text" placeholder="Klasse" formControlName="department">
          <span class="text-danger" *ngIf="registrationForm.controls['department'].dirty && registrationForm.hasError('required', 'department')">Wir müssen wissen in welcher Klasse du bist!</span>
        </div>
        <div class="flex items-center justify-between">
          <button class="btn-continue hover:bg-blue-700" type="submit" (click)="validateForm()">
            Speichern
          </button>
          <a class="btn-back hover:text-blue-800" href="#" (click)="cancelRegistration()">
            Abbrechen
          </a>
        </div>
      </div>
    </form>
  </div>
  <!-- Right side -->
  <app-logo-section></app-logo-section>
</div>
