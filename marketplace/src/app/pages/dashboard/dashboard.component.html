<div class="header">
  <form action="">
    <div class="title">
      Home
    </div>
    <div class="field">
      <input class="input" type="text" placeholder="Post hinzufügen"/>
      <button class="btn-submit" type="submit">+</button>
    </div>
  </form>
</div>

<div class="filter">
  <form action="">
    <div class="field">
      <select class="select">
            <option selected>Alle tribes</option> <!-- TODO: NGFOR* ALL OPTIONS-->
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
      </select>
      <button class="btn-filter" type="submit">Filtern</button>
    </div>
  </form>
</div>

<div class="posts">
  <!-- TODO: NGFOR* ALL POSTS -->
  <div class="post">
    <div class="avatar">
      <fa-icon [icon]="faUserAstronaut" size="3x"></fa-icon>
    </div>
    <div class="content">
      <div class="title">
        How to: Überleben in der GIBB
      </div>
      <div class="subtitle">
        Feb 28, 2022, 09:57 AM
      </div>
      <div class="text">
        Das Leben in der GIBB ist herausfordernd, hier habt ihr eine praktische Anleitung zum Durchhalten in der GIBB
      </div>
      <div class="action-icons">
        <div class="like">
          <fa-icon [icon]="faThumbsUp"></fa-icon>
          52
        </div>
        |
        <div class="comment">
          <fa-icon [icon]="faComments"></fa-icon>
          6
        </div>
      </div>
    </div>
  </div>
</div>

<div *ngIf="auth.user$ | async as user">
  <div class="text-2xl mt-32">
    Welcome {{ user.username }}
  </div>
  <hr>
  <button class="button" (click)="auth.signOut()">Sign out</button> <br>
  <button class="button" (click)="createPost()">Create Post</button>
</div>
