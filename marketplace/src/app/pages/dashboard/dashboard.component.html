<div class="header">
  <form action="">
    <div class="title">
      Home
    </div>
    <div class="field">
      <input class="input" type="text" placeholder="Post hinzufÃ¼gen" #titleInput/>
      <button class="btn-submit" type="submit" (click)="createPostRedirect(titleInput.value)">+</button>
    </div>
  </form>
</div>

<div class="filter">
  <form action="" class="form" name="filterForm" [formGroup]="filterForm" (ngSubmit)="filterPosts()">
    <div class="field">
      <select class="select" id="selectedTribe" formControlName="selectedTribe">
        <option selected>Alle Tribes</option>
        <option *ngFor="let tribe of tribes" [value]="tribe">
          {{tribe}}
        </option>
      </select>
      <button class="btn-filter" type="submit" [disabled]="!filterForm.valid">Filtern</button>
    </div>
  </form>
</div>

<div class="posts">
  <div *ngFor="let post of posts | async"> 
    <div *ngIf="post.uid !== 'placeholder'">
      <app-post
      [title]="post.title"
      [tribe]="post.tribe"
      [text]="post.body"
      [likes]="post.likes"
      [comments]="post.comments"
      [uid]="post.uid"
      [user]="post.user"
      [creator]="post.creator">
      </app-post>
    </div>
  </div>
</div>
