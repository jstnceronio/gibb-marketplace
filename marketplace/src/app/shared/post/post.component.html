<div class="post">
    <div class="avatar" *ngIf="filePath !== 'undefined'; else placeholder">
      <img [src]="filePath" class="rounded-full aspect-square w-[64px]">
    </div>
    <ng-template #placeholder>
      <div class="avatar">
        <fa-icon [icon]="faUserAstronaut" size="3x"></fa-icon>
      </div>
    </ng-template>

    <div class="content">
      <a [routerLink]="['/single-view/' + this.uid]">
        <div class="title">
          {{ title }}
        </div>
      </a>
      <div class="creator">
        <span class="lead">Erstellt von {{ creator }}</span>
      </div>
      <div class="tribe">
        {{ tribe }}
      </div>
      <div class="text">
        {{ text }}
      </div>
      <div class="action-icons">
        <div class="like">
          <fa-icon [icon]="faThumbsUp" (click)="addLikeToPost()"></fa-icon>
          {{ likes }}
        </div>
        |
        <div class="comment">
          <fa-icon [icon]="faComments"></fa-icon>
          {{ comments }}
        </div>
      </div>
      <div class="comments">
        <app-comment *ngFor="let comment of commentsOfPost | async"
          [user]="comment.user"
          [body]="comment.body">
        </app-comment>
        <app-comment-form
          [postId]="uid" (newComment)="addCommentToPost()">
        </app-comment-form>
      </div>
    </div>
  </div>
